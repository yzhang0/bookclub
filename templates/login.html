{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <form action="{{ url_for('login') }}" method="post">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-51">
                        Welcome back to the book club!
                    </span>


                    <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                        <input class="input100" type="text" name="name" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <input class="input100" type="password" name="pwd" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="form-group container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    </form>
{% endblock %}
