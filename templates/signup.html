{% extends "layout.html" %}

{% block title %}
    Welcome to Book Club
{% endblock %}

{% block body %}
    <h1>Welcome to the book club!</h1>
    <br>
    <h4>Already a member? <a href="{{ url_for('login_page') }}">Click Here...</a> </h4>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form action="{{ url_for('signin') }}" method="post">


                    <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                        <input class="input100" type="text" name="name" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Email is required">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>


                    Gender:
                    <select class="form-control" name="sex">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <span class="focus-input100"></span>
                    </select>
                    <br>

                    <div class="form-group wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <input class="input100" type="password" name="pwd" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="form-group container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                           Sign In
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
{% endblock %}
